site_name: Foxy Software
theme:
  name: material
  font:
    text: Roboto
  features:
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  logo: assets/logo.png
  favicon: assets/favicon.png
  
copyright: Copyright &copy; 2024 Denis Bueltan
repo_url: https://github.com/FoxySoftware/Foxy


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/FoxySoftware/Foxy
  generator: false
nav:
  - Home: index.md
  - Installation: 1. Installation.md
  - Collector: 2. Collector.md
  - Processor: 3. Processor.md
  - Starship Project: 4. Starship Project.md
  - Xbet Crash Project: 5. Xbet Crash Project.md
  - License: 6. License.md
  
